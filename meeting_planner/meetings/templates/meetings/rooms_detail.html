{% extends "base.html" %}
{% block title %}Rooms{% endblock %}
{% block content %}
<h1>We currently only have the following Meeting Rooms Available</h1>
<ul>
  {% for room in rooms %}
  <li>
      <strong>Name:</strong> {{room.name}} {{room.room_number}}<br>
      <strong>Location:</strong> floor {{room.floor_number}}<br>
  </li>
  {% endfor %}
</ul>
{% endblock %}
